<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我們的網站</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        /* --- 輪播 (Carousel) 專用樣式 --- */
        .conteudo_geral {
            width: 100%;
            margin-bottom: 20px;
        }

        .container-carrossel {
            width: 100%;
            /* 響應式高度，避免在手機上過大 */
            height: 60vw;
            max-height: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            background-color: #eee;
        }

        .carrossel {
            display: flex;
            width: 10000%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carrossel-item {
            min-width: 100%;
            height: 100%;
            /* 移除 display: flex 以確保圖片 object-fit 正常運作 */
            flex-shrink: 0;
            border: 1px solid rgba(0,0,0,0.05); 
        }

        .carrossel-item img {
            width: 100%;
            height: 100%; 
            object-fit: cover; /* 關鍵：確保圖片填滿空間並裁剪多餘部分 */
            display: block;
            background-color: lightgray; 
        }
        /* --- 輪播樣式結束 --- */
        
        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: #000;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .header img {
            width: 100%;
            display: block;
        }

        .profile-section {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-card {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-card .name-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 8px 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .profile-card h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }

        .profile-card p {
            margin: 5px 0;
            text-align: center;
        }

        /* 調整 o1 政治立場的字體大小 */
        .profile-card.o1-card .political-stance {
            font-size: 0.9em;
        }

        .countdown-section {
            width: 100%;
            text-align: center;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .countdown-section h2 {
            margin: 0 0 15px;
            font-size: 1.5em;
        }

        /* 調整紀念日倒數的字體大小 */
        .countdown-timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #e91e63;
        }

        .footer {
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="images/cats/IMG_8228.jpeg" alt="我們的合照">
        </div>

        <div class="profile-section">
            <div class="profile-card">
                <div class="name-box">o0</div>
                <h3>基本資料</h3>
                <p>性別: 男</p>
                <p>生日: 1999-9-22</p>
                <p>專業: 科技相關、已就業</p>
                <p>性格: 謙和、會對o1開玩笑</p>
                <p>關係: 和o1是情侶</p>
                <p>政治立場: 偏右派</p>
                <p>共同特徵: 腰間特意染白腰帶，形成藍白紅配色，寓意與法國國旗一致（自由、平等、博愛）。</p>
            </div>

            <div class="profile-card o1-card">
                <div class="name-box">o1</div>
                <h3>基本資料</h3>
                <p>性別: 女</p>
                <p>生日: 2000-7-28</p>
                <p>專業: 心理在讀、設計系畢業</p>
                <p>性格: 白切黑、有點偏執</p>
                <p>關係: 和o0是情侶</p>
                <p class="political-stance">政治立場: 中立偏左</p>
                <p>共同特徵: 腰間特意染白腰帶，形成藍白紅配色，寓意與法國國旗一致（自由、平等、博愛）。</p>
            </div>
        </div>
        
        <div class="conteudo_geral">
            <div class="container-carrossel">
                <div class="carrossel">
                    <div class="carrossel-item"><img src="https://raw.githubusercontent.com/qiuzhenyi0/Lin/main/images/cats/IMG_0145.png" alt="紀念照片 1"></div>
                    <div class="carrossel-item"><img src="https://raw.githubusercontent.com/qiuzhenyi0/Lin/main/images/cats/IMG_0322.jpeg" alt="紀念照片 2"></div>
                    <div class="carrossel-item"><img src="https://raw.githubusercontent.com/qiuzhenyi0/Lin/main/images/cats/IMG_0364.jpeg" alt="紀念照片 3"></div>
                    <div class="carrossel-item"><img src="https://raw.githubusercontent.com/qiuzhenyi0/Lin/main/images/cats/IMG_0448.jpeg" alt="紀念照片 4"></div>
                    <div class="carrossel-item"><img src="https://raw.githubusercontent.com/qiuzhenyi0/Lin/main/images/cats/IMG_0969.jpeg" alt="紀念照片 5"></div>
                    <div class="carrossel-item"><img src="https://raw.githubusercontent.com/qiuzhenyi0/Lin/main/images/cats/IMG_9477.png" alt="紀念照片 6"></div>
                </div>
            </div>
        </div>
        <div class="countdown-section">
            <h2>我們的紀念日倒數</h2>
            <div id="countdown" class="countdown-timer"></div>
        </div>
        
        <div class="footer">
            <p>o0  &  o1</p>
            <p>交往紀念日: 2024-10-18</p>
        </div>
    </div>

    <script>
        // 將所有腳本整合到同一個 DOMContentLoaded 監聽器中
        document.addEventListener('DOMContentLoaded', (event) => {
            
            // --- 倒數計時腳本 ---
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const now = new Date();
                const anniversaryMonth = 9; // 10月是JS的9月 (0-11)
                const anniversaryDay = 18;
                let currentYear = now.getFullYear();

                // 計算下一個紀念日
                let nextAnniversary = new Date(currentYear, anniversaryMonth, anniversaryDay);
                if (now > nextAnniversary) {
                    nextAnniversary = new Date(currentYear + 1, anniversaryMonth, anniversaryDay);
                }

                // 計算紀念日總共過了多少年
                const initialAnniversary = new Date(2024, anniversaryMonth, anniversaryDay);
                const yearsPassed = nextAnniversary.getFullYear() - initialAnniversary.getFullYear(); 
                
                // 計算倒數時間
                const totalSeconds = (nextAnniversary.getTime() - now.getTime()) / 1000;

                const days = Math.floor(totalSeconds / (60 * 60 * 24));
                const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
                const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);

                const countdownText = `${yearsPassed} 週年紀念日倒數：${days}d ${hours}h ${minutes}m`;
                countdownElement.textContent = countdownText;
            }

            // 每秒更新倒數
            setInterval(updateCountdown, 1000);
            updateCountdown(); 

            // --- 輪播 (Carousel) 腳本 ---
            const carrossel = document.querySelector('.carrossel');
            const items = document.querySelectorAll('.carrossel-item');
            const totalItems = items.length;
            let currentIndex = 0;

            function nextSlide() {
                currentIndex++;
                if (currentIndex >= totalItems) {
                    currentIndex = 0; // 循環回到第一張
                }

                const offset = -currentIndex * 100;
                carrossel.style.transform = `translateX(${offset}%)`;
            }

            // 每 3 秒自動切換
            setInterval(nextSlide, 3000);
        });
    </script>
</body>
</html>
